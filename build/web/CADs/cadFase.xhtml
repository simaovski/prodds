<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>       
        <style type="text/css">    
            @import url('../css/novoCss.css');
            @import url(../css/bootstrap.min.css);
            @import url(css/icones.css);
            @import url(../css/bootstrap.css);
        </style> 
        <link rel="shortcut icon" href="imagens/header.png" />
        <title>Cadastrar fase</title>
        <meta charset="UTF-8"/>
    </h:head>
    <h:body>
        <c:if test="#{faseBEAN.permissao() == true}">
            <div class="cabecalho">
                <div class="index">
                    <h1 class="titulo"><span><a class="tituloProd" href="../pgPessoalGer.xhtml">ProDDS</a></span></h1>
                    <h3 class="sub">Cadastrar fase</h3>
                </div>
            </div>
            <div>
                <h:form> 
                    <p:messages autoUpdate="true"/>
                    <p:panel id="panel" header="Fase de um projeto" style="margin-bottom:10px;" class="tabCad">
                        <p:outputLabel value="Nome da fase"/>
                        <p:inputText class="form-control" value="#{faseBEAN.nomeFase}" placeholder="Digite o nome da fase" required="true" requiredMessage="É necessário digitar o nome da fase"/><br/>

                        <p:outputLabel value="Data início"/><br/>
                        <p:calendar value="#{faseBEAN.dataInicio}" required="true" placeholder="Selecione a data de início" requiredMessage="É necessário selecionar uma data de início"/><br/><br/>

                        <p:outputLabel value="Data fim"/><br/>
                        <p:calendar value="#{faseBEAN.dataFim}" required="true" placeholder="Selecione a data final" requiredMessage="É necessário selecionar uma data final"/><br/><br/>
                        <p:outputLabel value="Atividades"/>
                        <p:selectManyMenu value="#{faseBEAN.aux}" showCheckbox="true" class="inputShowBox" required="true" requiredMessage="É necessário selecionar ao menos uma atividade">
                            <f:selectItems value="#{faseBEAN.ativ}" var="atv" itemLabel="#{atv.nomeatividade}" itemValue="#{atv.id}" />
                        </p:selectManyMenu>
                        <br/>
                        <p:commandButton value="Salvar" action="#{faseBEAN.salvar}" validateClient="true"/>
                    </p:panel>
                </h:form>
            </div>
        </c:if>
        <c:if test="#{faseBEAN.permissao() == false}">
            <div class="cabecalho">
                <div class="index">
                    <h1 class="titulo"><span><a class="tituloProd" href="#{faseBEAN.direcionaUrl()}">ProDDS</a></span></h1>
                    <h3 class="sub">Cadastrar Fase</h3>
                </div>
            </div>
            <div>
                <span><img class="acessoNegado" src="../imagens/acessoNegado.jpg"/></span>
            </div>
        </c:if>
    </h:body>
</html>
